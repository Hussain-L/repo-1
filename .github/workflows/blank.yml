name: Sync Repository

on:
  push:
    branches:
      - main # Adjust branch name as needed

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Push to Second Repository
        env:
          TOKEN: ${{ secrets.SECOND_REPO_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git remote add second_repo https://github.com/Hussain-L/repo-2
      
          # Push changes to the second repository with authentication
          git push https://${TOKEN}@github.com/Hussain-L/repo-2.git HEAD:main

